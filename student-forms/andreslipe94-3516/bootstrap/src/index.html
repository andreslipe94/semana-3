<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <article>
        <section>
            <h2>Contáctame</h2>
            <div class="container">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                    </div>
                 
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                   
                    
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input class="form-control" type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto del mensaje" required>
                    
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" rows="3" required></textarea>
                    
                    <input type="submit" class="btn btn-primary" value="Enviar">
                  </form>
            </div>
        </section>
    </article>

 <script type="module" src="./js/main.js"></script>
</body>
</html>
